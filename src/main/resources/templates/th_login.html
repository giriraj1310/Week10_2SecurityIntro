<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login page</title>
</head>
<body>
	<h1>Login page</h1>
	
	<form th:action="@{/login}" method="post">
		<div th:if="${param.error}">
			<p>invalid username and password</p>
		</div>
		
		<div th:if="${param.logout}">
			<p>You have been logged out</p>
		</div>
		
		<p>Username <input type="text" id="username" name="username" placeholder="username" /></p>
		<p>Password <input type="password" id="password" name="password" placeholder="password" /></p>
		
		<input type="submit" name="login-submit" value="Login" id="login-submit" />

	</form>
</body>
</html>
